<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style> table , td ,tr ,th { border: 1px black solid}; 
    
    </style>
     
</head>
<body>
    <center>
    <form action="./thanks.html"> 
        <!-- MAKING TABEL -->
    
    <table id="tabel" width="33%">
        <tr>
            <th colspan="100%" id="Registration form">
                Registration form
            </th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td colspan="2">
                <input type="text" class="name">
            </td>
            
        </tr>
        <tr>
            <td>
                Father's Name
                
            </td>
            <td><input type="text" class="name"></td>
        </tr>
        <tr>
            <td>
                Mother's Name
            </td>
            <td>
                <input type="text" class="name">
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="Date of Birth" id="date" class="name">
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" id="male" name="gender" value="male" class="name">
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female" class="name">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                Email ID
            </td>
            <td>
                <input type="email" id="email" class="name">
            </td>
        </tr>
        <tr>
            <td>
                Mobile No.
            </td>
            <td>
                <input type="number" id="number" class="name">
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <textarea class="name" cols="20" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                State
            </td>
            <td>
                <input type="text" id="state" class="name">
            </td>
        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <input type="text" id="City" class="name">
            </td>
        </tr>
        <br>
        <br>
        <tr><th colspan="100%">
            <input type="submit" id="submit" class="name" value="Submit">
        </th>
    </tr>
</table>
</form>
</center>
</body>
</html>
